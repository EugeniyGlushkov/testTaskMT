<!DOCTYPE html>
<html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.3/toastr.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.3/toastr.min.css">
<head>
    <title>Test task MT</title>
</head>
<body>
<div id='root'></div>

<script src="https://fb.me/react-15.0.1.js"></script>
<script src="https://fb.me/react-dom-15.0.1.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<script type="text/babel">
    var User = React.createClass({
        getInitialState: function() {
            return {display: true };
        },
        handleDelete() {
            var self = this;
            $.ajax({
                url: self.props.user._links.self.href,
                type: 'DELETE',
                success: function(result) {
                    self.setState({display: false});
                },
                error: function(xhr, ajaxOptions, thrownError) {
                    toastr.error(xhr.responseJSON.message);
                }
            });
            location.reload();
        },
        render: function () {
            return (
                <tr>
                    <td>{this.props.user.name}</td>
                    <td>{this.props.user.email}</td>
                    <td>{this.props.user.birthDate}</td>
                    <td>
                        <button className="btn btn-info" onClick={this.handleDelete}>Delete</button>
                    </td>
                </tr>
            );
        }
    });

    var UserTable = React.createClass({
        render: function () {
            var rows = [];
            this.props.users.forEach(function (user) {
                rows.push(<User user={user}/>);
            });
            return (
                <div className="container">
                    <table className="table table-striped">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>email</th>
                            <th>birthDate</th>
                        </tr>
                        </thead>
                        <tbody>{rows}</tbody>
                    </table>
                </div>
            );
        }
    });

    var App = React.createClass({

        loadUsersFromServer: function () {
            var self = this;
            $.ajax({
                url: "http://localhost:8080/api/users"
            }).then(function (data) {
                self.setState({users: data._embedded.users});
            });
        },

        getInitialState: function () {
            return {users: []};
        },

        componentDidMount: function () {
            this.loadUsersFromServer();
        },

        render() {
            return (<UserTable users={this.state.users}/>);
        }
    });

    var USERS = [
        {name: 'Paul', email: 'paul@yandex.ru', birthDate: '2001-05-12'},
        {name: 'Jhon', email: 'jhon@mail.ru', birthDate: '2001-05-12'},
        {name: 'Ann', email: 'ann@list.ru', birthDate: '2003-03-01'},
        {name: 'Mary', email: 'mary@gmail.com', birthDate: '2000-02-09'}
    ];

    ReactDOM.render(
        <App/>, document.getElementById("root")
    );
</script>
</body>
</html>
